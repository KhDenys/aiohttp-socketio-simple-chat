{% extends 'base.html' %}

{% block content %}
<h4>
{{ conten }}
</h4>
<form method="post" action="">
    <div id="error" style="color: red;"></div>
    <div class="form-group">
        <label>Insert login
            <input type="text" class="form-control" placeholder="Login" id="login_text" name="login" required>
        </label>
    </div>
    <div class="form-group">
        <label>Enter password
            <input type="text" class="form-control" placeholder="Password", id="password" name="password" required>
        </label>
    </div>
    <p>
        <input class="btn btn-primary" id="submit" title="Send" type="submit" value="Send">
        <input class="btn btn-default" id="login" title="Login" type="button" value="Login">
    </p>
</form>
{% endblock %}

{% block footer %}
<script src="{{ static('js/signup.js') }}"></script>
{% endblock %}
