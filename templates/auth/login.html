{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 20vh">
  <div class="row">
    <div class="col-6 offset-3">
      <form method="post" action="">
          <div class="form-group">
            <label for="login">Login</label>
            <input id="login" type="text" class="form-control" name="login" aria-describedby="loginHelp" placeholder="Enter login" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" aria-describedby="passwordHelp" placeholder="Enter password" required>
          </div>
          <button id="submit" type="submit" value="Send" class="btn btn-primary">Log In</button>
          <hr/>
          <p class="message">Not registered? <a href="{{ signup }}">Create an account</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="{{ static('js/login.js') }}"></script>
{% endblock %}
